{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}

{% block login %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Login</button>
    <p>Don't have an account?<a href="/user">Create one</a></p>
</form>
{% endblock %}
