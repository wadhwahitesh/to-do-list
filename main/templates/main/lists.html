{% extends 'main/base.html' %}
{% block title %}
To Do lists
{% endblock %}

{% block content %}
<div class="p-3 mb-2 bg-dark text-white"><h3 class="display-4">TO DO lists</h3></div>
<form method="post" action="#" class="form-group">
    {% csrf_token %}
<ul class="list-group list-group-flush">
    {% for list in ls %}
    <li><h4><a href="http://127.0.0.1:8000/{{list.id}}" class="list-group-item"><font color="#000000">{{list.name}}</font></a></h4></li>
    {% endfor %}
</ul>

<button type="submit" name="DeleteList" value="delete" class="btn btn-danger">Delete List</button>
</form>
{% endblock %}
